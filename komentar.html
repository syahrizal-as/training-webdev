<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jira-like Ticket & Comments (Bootstrap + JS)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body{background:#f6f7f9}
    .ticket-title{font-weight:700}
    .status-badge{font-size:.85rem}
    .comment{border-bottom:1px solid #eef1f4}
    .comment:last-child{border-bottom:0}
    .mention{background:#eef4ff;color:#1b5cff;border-radius:.25rem;padding:.1rem .35rem;font-weight:600}
    .editor{min-height:110px}
    .pill{border-radius:999px}
    .sticky-sidebar{position:sticky;top:1rem}
    .note-badge{background:#ffe9a8}
    .shadow-soft{box-shadow:0 10px 30px rgba(19,30,62,.08)}
    .dev-tests summary{cursor:pointer}
    .comment-actions{float:right}
  </style>
</head>
<body>
<div class="container py-4">
  <div class="row g-3">
    <div class="col-lg-8">
      <div class="card border-0 shadow-soft mb-3">
        <div class="card-body">
          <div class="d-flex align-items-start justify-content-between gap-3">
            <div>
              <div class="d-flex align-items-center gap-2 mb-1">
                <span class="badge text-bg-success status-badge"><i class="bi bi-check2-circle me-1"></i>Completed</span>
                <span class="text-secondary small">MEC-HELPDESK · MHDHELP-735</span>
              </div>
              <h3 class="ticket-title mb-1">BERITA ACARA PENGAJUAN PENGHAPUSAN DATA ARMADA PADA SISTEM E‑MAS TIMBANGAN PADA TRANSAKSI TBS INTERNAL</h3>
              <div class="text-secondary small">Created by <strong>Andarina Rahmafitri</strong></div>
            </div>
          </div>
        </div>
      </div>

      <ul class="nav nav-pills mb-3" id="ticketTabs" role="tablist">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tab-comments">Comments</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-history">History</button></li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade show active" id="tab-comments">
          <div class="card border-0 shadow-soft mb-3">
            <div class="card-header bg-white d-flex flex-wrap gap-2 align-items-center justify-content-between">
              <div class="btn-group btn-group-sm">
                <input type="radio" class="btn-check" name="noteType" id="notePublic" checked>
                <label class="btn btn-outline-secondary" for="notePublic"><i class="bi bi-reply"></i> Reply to customer</label>
                <input type="radio" class="btn-check" name="noteType" id="noteInternal">
                <label class="btn btn-outline-secondary" for="noteInternal"><i class="bi bi-shield-lock"></i> Add internal note</label>
              </div>
            </div>
            <div class="card-body">
              <div id="editor" class="form-control editor" contenteditable="true"></div>
              <div class="d-flex gap-2 mt-3">
                <button id="btnSend" class="btn btn-primary"><i class="bi bi-send me-1"></i>Post</button>
              </div>
            </div>
          </div>

          <div class="row g-3">
            <div class="col-12">
              <div class="card border-0 shadow-soft mb-3">
                <div class="card-header bg-white"><strong>Customer Comments</strong></div>
                <div class="list-group list-group-flush" id="customerComments"></div>
              </div>
            </div>
            <div class="col-12">
              <div class="card border-0 shadow-soft">
                <div class="card-header bg-white"><strong>Internal Notes</strong></div>
                <div class="list-group list-group-flush" id="internalComments"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="tab-pane fade" id="tab-history">
          <div class="card border-0 shadow-soft">
            <div class="list-group list-group-flush" id="historyContainer"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="sticky-sidebar">
        <div class="card border-0 shadow-soft mb-3">
          <div class="card-header bg-white"><strong>Details</strong></div>
          <div class="list-group list-group-flush">
            <div class="list-group-item small"><span class="text-secondary d-block">Assignee</span> <span id="assigneeSide">iman andrias</span></div>
            <div class="list-group-item small"><span class="text-secondary d-block">Reporter</span> Andarina Rahmafitri</div>
            <div class="list-group-item small"><span class="text-secondary d-block">Priority</span> <span class="badge text-bg-warning text-dark pill">Medium</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
(function(){
  const ISSUE_ID='demo-735';
  const $=(s,r=document)=>r.querySelector(s);
  const nowStr=()=>new Date().toLocaleString();
  const storageKey=k=>`jira-like:${ISSUE_ID}:${k}`;
  const uuid=()=> (window.crypto&&crypto.randomUUID)?crypto.randomUUID():(Date.now().toString(36)+Math.random().toString(36).slice(2));

  function saveComments(list){localStorage.setItem(storageKey('comments'),JSON.stringify(list));}
  function loadComments(){try{return JSON.parse(localStorage.getItem(storageKey('comments'))||'[]')}catch{return[]}}

  function saveHistory(list){localStorage.setItem(storageKey('history'),JSON.stringify(list));}
  function loadHistory(){try{return JSON.parse(localStorage.getItem(storageKey('history'))||'[]')}catch{return[]}}

  function renderHistory(){
    const items = loadHistory();
    const box = $('#historyContainer');
    if(!box) return;
    box.innerHTML = items.length ? items.map(h=>`<div class="list-group-item">${h.msg} <span class="text-secondary small">(${h.at})</span></div>`).join('') : '<div class="list-group-item text-secondary">No history yet.</div>';
  }

  function renderComments(){
    const list = loadComments();
    const customerBox = $('#customerComments');
    const internalBox = $('#internalComments');
    customerBox.innerHTML = '';
    internalBox.innerHTML = '';

    if(!list.length){
      customerBox.innerHTML = '<div class="list-group-item text-secondary py-4 text-center">No comments yet.</div>';
      internalBox.innerHTML = '<div class="list-group-item text-secondary py-4 text-center">No internal notes yet.</div>';
      return;
    }

    list.forEach(c=>{
      const item = document.createElement('div');
      item.className = 'list-group-item d-flex justify-content-between align-items-start gap-2';
      item.innerHTML = `
        <div class="flex-grow-1">
          <strong>${c.author}</strong>
          <span class="text-secondary small">${c.createdAt}${c.editedAt ? ' · <em>edited '+c.editedAt+'</em>' : ''}</span>
          <div class="mt-1" data-role="content">${c.html}</div>
        </div>
        <div class="ms-2">
          <button class="btn btn-sm btn-outline-secondary" data-action="edit" data-id="${c.id}" title="Edit"><i class="bi bi-pencil"></i></button>
        </div>`;

      if(c.internal){
        internalBox.appendChild(item);
      } else {
        customerBox.appendChild(item);
      }
    });
  }

  function updateComment(id, newHtml){
    const list = loadComments();
    const idx = list.findIndex(c => c.id === id);
    if(idx === -1) return false;
    list[idx].html = newHtml;
    list[idx].editedAt = nowStr();
    saveComments(list);
    renderComments();
    return true;
  }

  function editComment(id){
    const list = loadComments();
    const c = list.find(x => x.id === id);
    if(!c) return;
    const current = c.html;
    const edited = prompt('Edit comment (HTML allowed):', current);
    if(edited === null) return;
    updateComment(id, edited);
  }

  ['customerComments','internalComments'].forEach(cid => {
    const box = document.getElementById(cid);
    box.addEventListener('click', (e) => {
      const btn = e.target.closest('[data-action="edit"]');
      if(btn) editComment(btn.dataset.id);
    });
  });

  function applyFilterByComposer(){
    const isInternal = $('#noteInternal').checked;
    const customerCard = $('#customerComments').closest('.card');
    const internalCard = $('#internalComments').closest('.card');
    if(isInternal){
      customerCard.classList.add('d-none');
      internalCard.classList.remove('d-none');
    } else {
      internalCard.classList.add('d-none');
      customerCard.classList.remove('d-none');
    }
  }

  function postComment(html, internal){
    const comment={id:uuid(),author:'iman andrias',html,internal,createdAt:nowStr()};
    const list=loadComments();
    list.unshift(comment);saveComments(list);
    renderComments();
    if(!internal){
      const h=loadHistory();
      h.unshift({msg:`Reply added by ${comment.author}`,at:nowStr(),type:'public'});
      saveHistory(h);
      renderHistory();
    }
    return comment;
  }

  $('#notePublic').addEventListener('change', applyFilterByComposer);
  $('#noteInternal').addEventListener('change', applyFilterByComposer);

  $('#btnSend').addEventListener('click', () => {
    const html = $('#editor').innerHTML.trim();
    if (!html) return;
    const internal = $('#noteInternal').checked;
    postComment(html, internal);
    $('#editor').innerHTML = '';
  });

  $('#btnClearData')?.addEventListener('click',()=>{ saveComments([]); saveHistory([]); renderComments(); renderHistory(); });

  (function init(){
    renderComments();
    renderHistory();
    applyFilterByComposer();
  })();
})();
</script>
</body>
</html>
